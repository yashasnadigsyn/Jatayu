rt’ to Arvind Kejriwal by his tweets`,`<a href='https://www.opindia.com/2022/04/punjab-sit-formed-to-look-into-remarks-on-kejriwal-by-tajinder-bagga/'>link</a>`,`Entitlement, sycophancy, posts for Gandhis, demand to report directly to Sonia Gandhi: Prashant Kishor gives suggestions for Congress’ revival`,`<a href='https://www.opindia.com/2022/04/prashant-kishor-suggestions-revival-congress-what-he-said/'>link</a>`,`Rajasthan: Hindu temple in Alwar district demolished by bulldozer, over a hundred families made homeless in Rajgarh`,`<a href='https://www.opindia.com/2022/04/rajasthan-hindu-temple-in-alwar-demolished-by-bulldozer-over-a-hundred-families-made-homeless/'>link</a>`];
